<table mat-table [dataSource]="leads" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.name }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.phoneNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef> Zip Code </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.zipCode }} </td>
  </ng-container>

  <ng-container matColumnDef="consent">
    <th mat-header-cell *matHeaderCellDef> Consent </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.consentToContact ? 'Yes' : 'No' }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let lead">
      <button mat-raised-button color="primary" (click)="openLeadDetails(lead)">View</button>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'phone', 'zip', 'consent', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'phone', 'zip', 'consent', 'actions'];"></tr>
</table>
